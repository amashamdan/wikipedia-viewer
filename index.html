<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- Container div -->
	<div class="container">
		<!-- Header div, includes title and instructions. -->
		<div class="header">
			<!-- The page's title -->
			<div class="title">
				<h1>Wikipedia Viewer</h1>
			</div>
			<!-- Instructions on how to use the page. -->
			<div class="instructions">
				<p class="instruction">To search for a random topic, click on "Random Search" button.</p>
				<p class="instruction">To seatch for a certain topic, type it in the search field and click the "Search" button.</p>
			</div>
		</div><hr/>
		<div class="random-article">
			<!-- A button to go for a random article. -->
			<p><a class="random-link" href="http://en.wikipedia.org/wiki/Special:Random"  target="blank"><button class="button">Random Article</button></a></p>
		</div>
		<div class="search">
			<!-- A form to search for a certain article. It includes the search field and the search button. -->
			<form class="search-form">
				<input class="search-field" placeholder="Search for...">
				<button class="button" type="submit">Search</button>
			</form>
			<div class="results"></div>
		</div><hr/>
		<!-- The footer section. It includes the page's author's information. -->
		<div class="footer">
			<!-- Author's information -->
			<div class="author">
				<p>Page by Amer Hamdan</p>
				<p>Visit my pages:</p>
				<ul class="pages">
					<li><p><a href="http://amashamdan.github.io/P1-portfolio/" target="blank">Portfolio</a></p></li>
					<li><p><a href="https://github.com/amashamdan" target="blank">Github</a></p></li>
					<li><p><a href="http://codepen.io/amashamdan/" target="blank">CodePen</a></p></li>
					<li><p><a href="https://www.linkedin.com/in/amerhamdan" target="blank">Linkedin</a></p></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
